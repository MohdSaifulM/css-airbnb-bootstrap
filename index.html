<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <title>css-airbnb mockup</title>
</head>

<body class="b">
  <div class="container text-center py-3">
    <h3>Meet Guidebooks</h3>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="box" id="box1">
          <span>San Francisco</span>
        </div>
      </div>
      <div class="col-4">
        <div class="box" id="box2">
          <span>New York</span>
        </div>
      </div>
      <div class="col-4">
        <div class="box" id="box3">
          <span>London</span>
        </div>
      </div>
    </div>
  </div>
  <div class="container col-4 pt-3">
    <button>See All Guidebooks</button>
  </div>
  <div class="container text-center py-3">
    <h3>Just for the weekend</h3>
    <p>Discover new, inspiring places close to home</p>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="box" id="box4">
          <span>Napa</span>
        </div>
      </div>
      <div class="col-4">
        <div class="box" id="box5">
          <span>Sonoma</span>
        </div>
      </div>
      <div class="col-4">
        <div class="box" id="box6">
          <span>San Francisco</span>
        </div>
      </div>
    </div>
  </div>
  <div class="container col-4 py-3">
    <button>See All Destinations</button>
  </div>
</body>

<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
